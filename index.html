<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Rollerslab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #0a1534;
        }
        nav {
            background: #0a1534;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-wrapper {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            font-size: 0.95em;
        }
        .logo {
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        .section-wrapper {
            max-width: 1100px;
            margin: auto;
            padding: 80px 20px;
        }
        header {
            background: linear-gradient(135deg, #ebd2be 0%, #f4f6f8 100%);
            width: 100%;
        }
        header .section-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        header .text {
            flex: 1;
            min-width: 280px;
        }
        header h1 {
            font-size: 3.4em;
            font-weight: 800;
            margin-bottom: 20px;
        }
        header p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #3b4d66;
        }
        header picture, header img {
            max-width: 100%;
            max-height: 420px;
            flex: 1;
        }
        .cta-button {
            padding: 12px 28px;
            font-size: 1em;
            border: 2px solid #0a1534;
            background: none;
            color: #0a1534;
            cursor: pointer;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
        }
        @media (max-width: 768px) {
            .nav-wrapper {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 20px;
            }
            nav a {
                margin: 8px 0 0 0;
            }
            header .section-wrapper {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <div class="logo">ROLLERSLAB</div>
        <div>
            <a href="#about">About</a>
            <a href="#services">What We Do</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScOxo9opNalNB5Ep5c6P0PVpQMM8ekKnSyssYhO1FKihJXSxA/viewform?usp=header" target="_blank">Contact</a>
        </div>
    </div>
</nav>

<header>
    <div class="section-wrapper">
        <div class="text">
            <h1>Structure meets imagination</h1>
            <p>디지털 전략과 사람 중심 설계를 연결하는 기획 스튜디오, Rollerslab</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScOxo9opNalNB5Ep5c6P0PVpQMM8ekKnSyssYhO1FKihJXSxA/viewform?usp=header" class="cta-button" target="_blank">컨설팅 문의하기</a>
        </div>
        <picture>
            <source srcset="images/main_image.webp" type="image/webp">
            <img src="images/main_image.png" alt="Hero Image">
        </picture>
    </div>
</header>

</body>
</html>
